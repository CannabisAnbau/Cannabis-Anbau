<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cannabis Anbau — Online-Rechner</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #37e57c;
    }
    h1 a {
      color: #37e57c;
      text-decoration: none;
    }
    h1 a:hover {
      text-decoration: underline;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .widget {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .widget h2 {
      margin-top: 0;
      color: #9af7b6;
    }
    iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="https://420forum.de" rel="dofollow">420Forum.de — Online-Rechner</a></h1>
    <p>Praktische Grow-Tools direkt im Browser</p>
  </header>

  <main>
    <div class="widget">
      <h2>⚡ Stromkostenrechner</h2>
      <iframe src="./stromrechner.html"></iframe>
    </div>
    <div class="widget">
      <h2>🧪 Cal/Mag-Rechner</h2>
      <iframe src="./calmag.html"></iframe>
    </div>
    <div class="widget">
      <h2>🌱 Nährstoff-Rechner</h2>
      <iframe src="./naehrstoffe.html"></iframe>
    </div>
    <div class="widget">
      <h2>📏 Zeltflächen-Rechner</h2>
      <iframe src="./zeltflaeche.html"></iframe>
    </div>
  </main>
</body>
</html>
