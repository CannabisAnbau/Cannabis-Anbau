<style>
body { font-family: Arial, sans-serif; background:#111; color:#eee; padding:20px; }
h1 { color:#37e57c; }
label { display:block; margin-top:10px; }
input { width:100%; padding:8px; border-radius:6px; border:1px solid #333; margin-top:5px; background:#1a1a1a; color:#eee; }

<body>
<h1>ðŸ§ª Cal/Mag-Rechner</h1>
<label>GewÃ¼nschte Ca-Menge (ppm):</label>
<input type="number" id="ca" placeholder="z. B. 100">

<label>GewÃ¼nschte Mg-Menge (ppm):</label>
<input type="number" id="mg" placeholder="z. B. 50">

<label>Konzentration des Cal/Mag-DÃ¼ngers (Ca ppm pro ml/L):</label>
<input type="number" id="ca_ql" placeholder="z. B. 30">

<label>Konzentration des Cal/Mag-DÃ¼ngers (Mg ppm pro ml/L):</label>
<input type="number" id="mg_ql" placeholder="z. B. 10">

<button onclick="calc()">Berechnen</button>

<div class="result" id="res"></div>

<script>
function calc(){
  let ca = parseFloat(document.getElementById('ca').value) || 0;
  let mg = parseFloat(document.getElementById('mg').value) || 0;
  let ca_ql = parseFloat(document.getElementById('ca_ql').value) || 1;
  let mg_ql = parseFloat(document.getElementById('mg_ql').value) || 1;

  let mlCa = ca / ca_ql;
  let mlMg = mg / mg_ql;
  let ml = Math.max(mlCa, mlMg);

  document.getElementById('res').innerHTML = 
    `<b>Empfohlene Zugabe:</b> ${ml.toFixed(2)} ml pro Liter Wasser`;
}
</script>
</body>
